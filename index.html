<html lang="en-US">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="x-UA-Compatible"content="IE-edge">
         <meta name="viewport" content="width=device-width,initial-scale=1">
         <title>operations</title>
     </head>
     <body>
         <script>
                const op=prompt('enter the operation');
                const x=parseFloat(prompt('enter first number'));
                const y=parseFloat(prompt('enter next number'));
                let z;
                if(op=='+'){
                   z=x+y;  
                }
                if(op=='-'){
                     z=x-y;  
                }
                if(op=='*'){
                    z=x*y;
                }
                if(op=="/"){
                    z=x/y;
                }
                window.alert("Answer is "+z);
        </script>
     </body>
</html>
